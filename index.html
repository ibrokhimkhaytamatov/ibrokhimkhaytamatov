<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/main.css">
    <title>CRUD</title>
</head>

<body>
    <div class="main_section">
        <div class="navbar_item">
            <img src="./images/Frame 1371.png" alt="soff-study">
            <p>Posts</p>
        </div>
        <div class="sections">
            <div class="posts">
                <img src="./images/Group 823.png" alt="posts logo">
            </div>

            <div class="section_items">
                <div class="section_items_navbar">
                    <div class="navbar">
                        <input id="search" oninput="searchNewTitle()"
                            style="padding: 5px; width: 400px; height: 40px;border: none;border-radius: 5px; background-color: #f5f6fa;"
                            type="search" placeholder="Search">
                        <button onclick="addNewPost()" id="addPost" class="btn btn-primary">Create Post</button>
                    </div>
                    <div class="all_buttons">
                        <button onclick="allStatus()" id="allStatus"  class="btn btn-primary">All statuses <span id="allCounter"></span></button>
                        <button class="btn" id="draftBtn" onclick="chooseDraftItem()" style="background-color: #f5f6fa; width: 150px;">Draft <span id="allDraft"></span></button>
                        <button onclick="choosePublished()" id="newPublished" class="btn" style="background-color: #f5f6fa; width: 150px;">Published <span id="publishedBtn"></span></button>
                    </div>
                    <table class="table mt-2" id="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Time</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <nav aria-label="...">
                        <ul class="pagination pagination-lg justify-content-center">
                          
                        </ul>
                      </nav>
                </div>
            </div>
        </div>
    </div>


    <!-- add post -->

    <div class="creat_new_post">
        <div class="addPost">
            <img src="./images/Group 823.png" alt="logo soff">
            <button class="btn mx-5 "><i class="fa-solid fa-arrow-left"></i></button>
            <p>New post</p>
        </div>

        <div class="addItems">
            <div class="add_post_item">
                <img src="./images/Frame 1371.png" alt="">
            </div>
            <div class="addSections">
                <div class="addSection_items">
                    <p class="mx-3">Post information</p>
                    <input id="titleInput" type="text" placeholder="Title">
                    <!-- <input id="statusInput" type="text" placeholder="Status"> -->
                    <select id="selectStatus">
                        <option selected disabled>Choose</option>
                        <option value="Draft">Draft</option>
                        <option value="Published">Published</option>
                    </select>
                    <input id="dateInput" type="date">
                    <button onclick="addNewItem()" id="addNewItems" class="btn btn-primary mx-3">Submit</button>
                    <button id="closeBtn" onclick="closeBtn()" class="btn btn-danger">Close</button>
                </div>
            </div>
        </div>
    </div>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>


</body>

</html>
